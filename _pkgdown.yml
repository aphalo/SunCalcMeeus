destination: ../docs/SunCalcMeeus
url: https://docs.r4photobiology.info/SunCalcMeeus/

template:
  bootstrap: 5

reference:
  - title: Package overview
    contents:
    - '`SunCalcMeeus-package`'

  - title: Astronomy
    desc: Sun-related astronomical computations based on Meeus' algorithms.
    contents:
    - sun_angles
    - day_night

  - title: Local solar time
    desc: Classes and their methods for astronomical local time.
    contents:
    - solar_time
    - as.solar_date
    - is.solar_time
    - is.solar_date
    - format.solar_time
    - print.solar_time

  - title: Time of day
    desc: Class and its methods for local time of day, i.e., times lacking the date component.
    contents:
    - as_tod
    - format.tod_time
    - print.tod_time

  - title: Quantities dependent on sun position
    desc: Computation of equivalent air mass and extraterrestrial solar irradiance.
    contents:
    - relative_AM
    - irrad_extraterrestrial

  - title: Utilities
    desc: Various utilities for handling input and output for the functions and methods above.
    contents:
    - tz_time_diff
    - validate_geocode
    - split_geocodes

